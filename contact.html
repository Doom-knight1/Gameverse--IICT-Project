<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <title>Contact - Gameverse</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            color: #000000;
            font-family: 'Poppins', sans-serif;
            background-color: #92a0ac;
            background-image: url('images/light-bg.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: top;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            width: 95%; 
            height: 60px; 
            padding: 0 20px; 
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            margin: 0 auto; 
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            border-radius: 30px;
            
        }
        .navbar-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000000;
        }

        .navbar-logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #8800ffc7;
        }

        /* Contact Section */
        .contactus {
            margin-top: 150px;
            text-align: center;
            color: #000000;
        }

        .contactus h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #6ed8ff, #ff77ed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
            margin-top: auto;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color:#000000;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color:#000000;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color:#000000;
        }

        .contact-form label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color:#000000;

        }

        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            color:#000000;
        }
        .contact-form input{
            background-color:#9494946b;
        }


        .contact-form textarea {
            resize: none;
            height: 120px;
            background-color:#9494946b;
        }

        .contact-form button {
            background-color: #8800ffc7;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #9e2eff;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
        .div-background{
            background-color: #92a0ac;
            padding: 10%;
            margin-top: 10%;
            align-content: center;      
        }

        /* Footer */
        .footer {
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(5px);
    color: #000000;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    width: 100%;
    bottom: 0;
    padding-top: 20px;
    padding-bottom: 20px;
  }
  
  .footer-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    align-items: center;
    
  }
  
  .footer p {
    margin: 0;
    font-size: 1rem;
  }
  
  .social-links {
    display: flex;
    gap: 20px;
  }
  
  .social-icon img {
    width: 40px;
    height: 40px;
    transition: transform 0.3s;
    border-radius: 20px;
  }
  
  .social-icon img:hover {
    transform: scale(1.1);
  }
  .image-button img {
    width: 40px;
    height: 40px;
    margin-top: 3px;
    border-radius: 20px; /* Optional: Gives rounded corners */
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  
  .image-button img:hover {
    transform: scale(1.1); /* Slightly enlarge on hover */
    box-shadow: 0 0 10px rgba(0, 0, 0, 1); /* Add a glowing effect */
  }


    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-logo"> 
                <img src="images/image.png" alt="Logo">Gameverse</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="community-news.html">Community News</a></li>
                <li><a href="events.html">Local Events</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="tutorials.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="d-contact.html" class="image-button"><img src="images/darkmode.png" alt="Toggle Dark Mode"></a>
        </nav>
    </header>

    <!-- Contact Section -->
    <main class="contactus">
        <h1>Contact Us</h1>
    </main>
    <div class="div-background">
        <div class="contact-container">
            <!-- Contact Information -->
            <section class="contact-info">
                <h2>Our Contact Information</h2>
                <p><strong>Email:</strong> support@gameverse.com</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Address:</strong> 123 Gaming Avenue, Nexus City, USA</p>
            </section>

            <!-- Contact Form -->
            <section class="contact-form">
                <h2>Keep in Touch</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>

            <!-- Map -->
            <section class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.091603535179!2d-122.41941668469094!3d37.77492977975937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfc3d22f%3A0x6e3d5bd5c7f177f5!2sGaming%20Center!5e0!3m2!1sen!2sus!4v1615092637908!5m2!1sen!2sus" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
          <p>&copy; 2024 Gameverse</p>
          <div class="social-links">
            <a href="https://www.facebook.com" class="social-icon">
              <img src="images/f.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" class="social-icon">
              <img src="images/t.png" alt="Twitter">
            </a>
            <a href="https://www.youtube.com" class="social-icon">
              <img src="images/y.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com" class="social-icon">
              <img src="images/i.png" alt="Instagram">
            </a>
          </div>
        </div>
      </footer>
</body>
</html>
